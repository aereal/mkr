language: go
go:
- 1.3
env: PATH=/home/travis/gopath/bin:$PATH
install:
- go get github.com/mitchellh/gox
- gox -build-toolchain -osarch=linux/amd64
- gox -build-toolchain -osarch=darwin/amd64
script:
  - make all
file:
  - "/home/travis/build/linux/amd64/mkr"
  - "/home/travis/build/darwin/amd64/mkr"
  skip_cleanup: true
  on:
    repo: mackerelio/mkr
    all_branches: true
    tags: true
